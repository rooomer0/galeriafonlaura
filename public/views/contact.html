<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario invitados</title>
    <link rel="icon" type="image/png" href="" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <div class="main-text">
        <div class="row">
            <div class="form-group col-2"> </div>
            <div class="form-group col-8">
                <label for="nombreApellidos">
                    <h2>Datos de contacto</h2>
                </label>
            </div>
            <div class="form-group col-2"> </div>
        </div>
        <div class="row">
            <div class="form-group col-2"> </div>
            <div class="form-group col-8">
                <span>Nombre y apellidos</span>
                <input type="text" class="form-control" id="txtNombreApellidos"
                    placeholder="Introduce tu nombre y apellidos" required>
            </div>
            <div class="form-group col-2"> </div>
        </div>
        <div class="row">
            <div class="form-group col-2"> </div>
            <div class="form-group col-8">
                <span>¿Vienes a nuestra boda?</span>
                <select class="form-control form-control-sm" id="checkAsistencia">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group col-2"> </div>
        </div>
        <div class="row">
            <div class="form-group col-2"> </div>
            <div class="form-group col-8">
                <span>Si tienes alguna alergia o intolerancia, dinos cuál</span>
                <input type="text" class="form-control" id="txtAlergia"
                    placeholder="Introduce tu alergia o intolerancia">
            </div>
            <div class="form-group col-2"> </div>
        </div>

        <div class="row">
            <div class="form-group col-2"> </div>
            <div class="form-group col-8">
                <span>¿Te interesaría ir en bus desde Coruña?</span>
                <select class="form-control form-control-sm" id="checkTransporte">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group col-2"> </div>
        </div>

        <div class="row">
            <div class="form-group col-2"> </div>
            <div class="form-group col-8">
                <span>Danos un email de contacto (uno por invitado o uno por núcleo familiar)</span>
                <input type="email" class="form-control" id="txtEmail" placeholder="Introduce tu email" required>
            </div>
            <div class="form-group col-2"> </div>
        </div>

        <div class="row">
            <div class="form-group col-2"> </div>
            <div class="form-group col-8">
                <button><a href="#" id="btnEnviarRespuestas">Enviar respuestas</a></button>
            </div>
            <div class="form-group col-2"> </div>
        </div>
    </div>

    </script>
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>


</body>

</html>
